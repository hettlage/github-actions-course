name: 13 - Caching
on:
  workflow_dispatch:
    inputs:
      use-cache:
        type: boolean
        required: true
        default: true
        description: Use caching
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          npm ci
      - name: Run tests
        run: |
          npm run test
      - name: Building
        run: |
          npm run build
      - name: Deploying to nonprod
        run: |
          echo "Deploying to nonprod..."

      
